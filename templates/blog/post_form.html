{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
