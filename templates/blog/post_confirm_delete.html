{% extends 'base.html' %}

{% block content %}
{% comment %} <h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
</form> {% endcomment %}
{% endblock %}
